<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junta de Vecinos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <!-- Menu -->
    <header class="site-header">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <div class="logo">
                        <img src="{% static 'core/img/logo.png' %}" alt="" width="90" height="90">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'lproducto' %}">Productos</a>
                    </li>
                    | <li class="nav-item">
                        <a class="nav-link active" href="'api/flores'">Encliclopedia</a>
                    </li>
                </ul>
                <li class="nav-item">
                    <a href="#">
                        <h6>{{ user.username }}</h6>
                    </a>
                </li>
                &nbsp;
                <li>
                    <a href="{% url 'logout' %}">
                        <h6>Cerrar sesi√≥n</h6>
                    </a>
                </li>
    </header>
    <main>
        {% load crispy_forms_tags %}
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Editar producto</h2>
                        <form action="" method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            {{ form | crispy }}

                            <div class="d-flex justify-content-center">
                                <input type="reset" value="Cancelar" class="btn btn-secondary">
                                <input type="submit" value="Editar" class="btn btn-primary btn-sm">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>


</body>
