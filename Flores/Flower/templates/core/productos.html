<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript">
    var user = '{{request.user}}'
  </script>
</head>

<body>

  {% include 'core/snippets/navbar.html' %}
  <!-- Carrito de Compras-->
  <section>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel" style="align-items:center">
      <div class="carousel-inner">
        <div class="carousel-item active imgtam">
          <img src="{% static 'core/img/slider1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item imgtam">
          <img src="{% static 'core/img/slider9.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item imgtam">
          <img src="{% static 'core/img/slider10.jpg' %}" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">1</div>
      <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
        aria-labelledby="pills-profile-tab">
        <h2 class="h4 m-4" style="color: #000;">Productos</h2>
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4">
          {% for p in productos %}
          <div class="col d-flex justify-content-center mb-4">
            <div class="card shadow mb-1 rounded" style="width: 20rem; background-color: #89ac76;">
              <h5 class="card-title pt-2 text-center text-white" id="nombre1">{{ p.nombre }}</h5>
              <img id="imagen1" class="card-img-top img-fluid" src="{{ p.imagen.url }}" style="width: 100%" alt="...">
              <div class="card-body" style="text-align: center">
                <p class="card-text text-white-50 description">{{ p.desc }}</p>
                <h5 class="text-primary">Precio: <span id="precio1" class="precio">$ {{ p.precio }}</span></h5>
                <div class="d-grid gap-2">
                  {% include 'carts/snippets/add.html' %}
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
  </section>
  <br>
  <br>
  <br>
  <br>

  {% include 'core/snippets/footer.html' %}

</body>

</html>
