<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0952d2c239.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="registro">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            {% load crispy_forms_tags %}
                            <h2>Registro de usuario</h2>
                            <hr>
                            <form action="" method="post">
                                {% csrf_token %}
                                <div class="txt_field">
                                    {{ form.username }}
                                    <span></span>
                                    <label for="correo">Ingresa un usuario</label>
                                </div>
                                <div class="txt_field">
                                    {{ form.first_name }}
                                    <span></span>
                                    <label for="correo">Ingresa tu nombre</label>
                                </div>
                                <div class="txt_field">
                                    {{ form.last_name }}
                                    <span></span>
                                    <label for="correo">Ingresa tus apellido</label>
                                </div>
                                <div class="txt_field" id="login_correo">
                                    {{ form.email }}
                                    <span></span>
                                    <label for="correo">Ingresa tu email</label>
                                </div>
                                <div class="txt_field" id="login_correo">
                                    {{ form.password1 }}
                                    <span></span>
                                    <label for="correo">Ingresa una contraseña</label>
                                </div>
                                <div class="txt_field" id="login_correo">
                                    {{ form.password2 }}
                                    <span></span>
                                    <label for="correo">Confirma la contraseña</label>
                                </div>

                                <input type="Submit" value="Registrate ahora">
                                <br>
                                <div class="d-flex justify-content-center">
                                    <a href="{% url 'login' %}">¿Deseas iniciar sesión? Pincha acá</a>
                                </div>
                                <br>
                                <div class="d-flex justify-content-center">
                                    <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary">Registrate con
                                        facebook</a>
                                </div>
                                <br>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{% static 'core/js/validaciones.js' %}"></script>


</body>

</html>
