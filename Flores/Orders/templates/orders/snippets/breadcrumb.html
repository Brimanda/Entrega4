<div class="mt-2" style="position: absolute; top: auto; left: auto">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" bu>
            {% for item in breadcrumb %}
            {% if item.active %}
            <a class="breadcrumb-item" href="{{ item.url }}">{{ item.title }}</a>
            {% else %}
            <span class="breadcrumb-item active">{{ item.title }} </span>
            {% endif %}
            {% endfor %}
        </ol>
    </nav>
</div>
