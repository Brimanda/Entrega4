<div class="card">
    <h5 class="card-header"></h5>
    <div class="card-body">
        <h5 class="card-title">{{ shipping_address.city }} - {{ shipping_address.region }} - {{ shipping_address.country }}</h5>
    </div>
    <div class="card-title">
        {{ shipping_address.reference }}
    </div>
    <div class="card-title">
        {{ shipping_address.zip }}
    </div>
    {% if edit %}
    <div class="mt-2">
        <a href="{% url 'Address:update' shipping_address.pk %}" class="btn btn-info">Editar</a>
        {% if shipping_address.default %}
        <div class="text-info">
            DirecciÃ³n principal
        </div>
        {% else %} 
        <a href="{% url 'Address:default' shipping_address.pk %}" class="btn btn-warning">Default</a>
        <a href="{% url 'Address:delete' shipping_address.pk %}" class="btn btn-danger">Eliminar</a>
        {% endif %}
    </div>
    {% endif %}
    <br>

</div>
